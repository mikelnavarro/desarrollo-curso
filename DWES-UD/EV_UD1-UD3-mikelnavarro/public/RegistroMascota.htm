<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Mascota</title>

    <link href="css/bootstrap.min_002.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* NO pisamos .container de Bootstrap, usamos una clase propia */
        .form-wrapper {
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="container form-wrapper">
        <div class="row justify-content-center">
            <!-- TARJETA: REGISTRAR MASCOTA -->
            <div class="col-md-6 mb-4">
                <div class="card p-4">
                    <h2 class="mb-3">Registrar Mascota</h2>

                    <form action="registro.php" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" name="nombre" id="nombre" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo:</label>
                            <select name="tipo" id="tipo" class="form-select">
                                <option value="">-- Selecciona tipo --</option>
                                <option value="gato">gato</option>
                                <option value="perro">perro</option>
                                <option value="tortuga">tortuga</option>
                                <option value="agaporni">agaporni</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="fecha_nac" class="form-label">Fecha de Nacimiento:</label>
                            <input type="date" name="fecha_nac" id="fecha_nac" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="foto" class="form-label">Foto:</label>
                            <input type="file" name="foto" id="foto" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="responsable" class="form-label">Responsable:</label>
                            <select name="responsable" id="responsable" class="form-select">
                                <option value="">-- Selecciona responsable --</option>
                                <option value="cesar">César López Sáenz</option>
                                <option value="amparo">Amparo Larrañaga Iturza</option>
                                <option value="manolo">Manolo Rodríguez del Bosque</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Registrar Mascota
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
